{% extends 'blog_app/base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
  <h1>Create a New Post</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Post</button>
  </form>
{% endblock %}
