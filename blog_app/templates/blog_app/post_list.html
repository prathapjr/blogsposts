{% extends 'blog_app/base.html' %}

{% block title %}Blog Posts{% endblock %}

{% block content %}
    <h2>Blog Posts</h2>
    {% for post in posts %}
    <div class="post">
        <h2><a>{{ post.title }}</a></h2>
        {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}" width="300">
        {% endif %}
        <p>{{ post.content }}</p>
        <p>{{ post.date_posted }}</p>
    </div>

    {% endfor %}
{% endblock %}
